<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="https://kit.fontawesome.com/220eb269e4.js" crossorigin="anonymous"></script>
    <title>Path Finding Visualizer</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav container">
            <ul class="header__list">
                <li class="header__item">
                    <a>
                        Path Finding Visualizer
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <div class="sidebar container">
            <ul>
                <li>
                    <h2 class="sidebar__section">
                        Buttons 
                    </h2>
                </li>
                <li>
                    <button class="dropdown">
                        Select Pathfinder
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown__items">
                        <button class="A*">
                            A Star
                        </button>
                        <button class="Dijkstra">
                            Dijkstras
                        </button>
                    </div>
                </li>
                <li>
                    <button class="startBtn">
                        Start
                    </button>
                </li>
                <li>
                    <button class="reset-nodes">
                        Reset Nodes
                    </button>
                </li>
                <li>
                    <button class="reset-walls">
                        Reset Walls
                    </button>
                </li>
                <li>
                    <button class="create-maze">
                        Create Maze
                    </button>
                </li>
                <li>
                    <h2 class="sidebar__section">
                        Key
                    </h2>
                </li>
                <li>
                    <ul class="sidebar__keysections">
                        <li>
                            <p>
                                <i class="fa-solid fa-arrow-right"></i>
                                Start Node
                            </p>
                        </li>
                        <li>
                            <p>
                                <i class="fa-solid fa-square"></i>
                                Wall Node
                            </p>
                        </li>

                        <li>
                            <p>
                                <i class="fa-solid fa-bullseye"></i>
                                Target Node
                            </p>
                        </li>
                    </ul>
                    <ul class="sidebar__keysections">
                        <li>
                            <p>
                                <i class="fa-solid fa-square"></i>
                                Unvisited Node
                            </p>
                        </li>
                        <li>
                            <p>
                                <i class="fa-solid fa-square"></i>
                                Visited Node
                            </p>
                        </li>

                        <li>
                            <p>
                                <i class="fa-solid fa-square"></i>
                                Shortest Path Node
                            </p>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="pathfinder">
            <div class="pathfinder__box">
                
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/variables.js"></script>
    <script src="/js/grid.js"></script>
    <script src="/js/AStar.js"></script>
    <script src="/js/Dijkstra.js"></script>
    <script src="/js/buttons.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
